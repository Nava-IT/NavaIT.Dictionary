# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- '*'

variables:
- template: pipeline-template/global-variables.yaml

stages:
  - template: "pipeline-template/prepare-variables.yaml"
  - template: "pipeline-template/build-and-deploy.yaml"
    parameters:
      appType: "Services"
      projectName: "NavaIT.Dictionary.App"
      portNumber: "7000"
  - template: "pipeline-template/build-and-deploy.yaml"
    parameters:
      appType: "Web"
      projectName: "NavaIT.Dictionary.Web"
      portNumber: "80"

